<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/items"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadItem.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddItem()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onRemoveItem()">
        <ion-icon name="remove"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteItem()">
        <ion-icon name="trash" slot="" icon-only></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class='ion-no-padding'>
    <ion-row>
      <ion-col class='ion-no-padding'>
        <ion-img [src]="loadItem?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>{{loadItem?.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>Price: ${{loadItem?.price}}</ion-item>
      <ion-item>Quantity: {{loadItem?.quantity}}</ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          Description:
          <br>
          {{loadItem?.description}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
